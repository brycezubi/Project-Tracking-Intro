<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
  <header>
    <nav class="nav container">
      <a href="#">
        <img class="nav__logo" src="assets/images/logo.svg" alt="logo brand">
      </a>
      <input type="checkbox" id="nav-check" class="check">
      <label for="nav-check" class="nav__icons">
        <img class="menu" src="assets/images/icon-hamburger.svg" alt="icon-hamburger">
        <img class="close" src="assets/images/icon-close.svg" alt="icon-close">
      </label>

      <ul class="nav__links">
        <li>
          <a href="#" class="link">Product</a>
        </li>
        <li>
          <a href="#" class="link">Features</a>
        </li>
        <li>
          <a href="#" class="link">Pricing</a>
        </li>
        <li>
          <button class="btn">Login</button>
        </li>
      </ul>
     
    </nav>
  </header>

  <main>
    <section class="hero">
      <img class="hero__img" src="assets/images/illustration-devices.svg" alt="device image">
    </section>
    <section class="hero__content container">
      <h3><span>new</span> Monograph Dashboard</h3>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div class="actions">
        <a href="#" class="cta">Schedule a demo</a>
        <a href="#" class="cta-m">to see preview</a>
      </div>
    </section>
  </main>
 
</body>
</html>
